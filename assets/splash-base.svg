<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jewelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19547b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  
  <!-- Central content -->
  <g transform="translate(540,960)">
    <!-- Main diamond/jewel -->
    <polygon points="0,-200 140,-100 140,100 0,200 -140,100 -140,-100" fill="url(#jewelGradient)" stroke="#ffffff" stroke-width="10"/>
    
    <!-- Inner facets -->
    <polygon points="0,-160 100,-80 100,80 0,160 -100,80 -100,-80" fill="#ffffff" opacity="0.3"/>
    <polygon points="0,-120 70,-60 70,60 0,120 -70,60 -70,-60" fill="#ffffff" opacity="0.5"/>
    
    <!-- Central highlight -->
    <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.8"/>
    
    <!-- Clock face elements -->
    <g opacity="0.7">
      <!-- 12 o'clock marker -->
      <rect x="-4" y="-160" width="8" height="25" fill="#ffffff"/>
      <!-- 3 o'clock marker -->
      <rect x="135" y="-4" width="25" height="8" fill="#ffffff"/>
      <!-- 6 o'clock marker -->
      <rect x="-4" y="135" width="8" height="25" fill="#ffffff"/>
      <!-- 9 o'clock marker -->
      <rect x="-160" y="-4" width="25" height="8" fill="#ffffff"/>
    </g>
    
    <!-- Clock hands -->
    <g opacity="0.9">
      <!-- Hour hand -->
      <rect x="-5" y="-70" width="10" height="70" rx="5" fill="#ffffff"/>
      <!-- Minute hand -->
      <rect x="-3" y="-95" width="6" height="95" rx="3" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- App title in English -->
  <text x="540" y="1400" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#ffffff">Time Jewel</text>
  
  <!-- App title in Arabic -->
  <text x="540" y="1500" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">جوهرة الوقت</text>
  
  <!-- Subtitle -->
  <text x="540" y="1580" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="#ffffff" opacity="0.8">Task Scheduling Made Beautiful</text>
</svg>